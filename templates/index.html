<!DOCTYPE html>
<html>
<head>
    <title>Plataforma de Reserva de Restaurantes</title>
</head>
<body>
    <h1>Plataforma de Reserva de Restaurantes</h1>

    <h2>Lista de Reservas</h2>
    <ul>
        {% for reserva in reservas %}
            <li>Cliente: {{ reserva.nombre_cliente }} - Fecha: {{ reserva.fecha }} - Hora: {{ reserva.hora }} - Personas: {{ reserva.num_personas }}</li>
        {% endfor %}
    </ul>

    <h2>Realizar una Nueva Reserva</h2>
    <form method="POST" action="/agregar_reserva">
        <label for="nombre_cliente">Nombre del Cliente:</label>
        <input type="text" name="nombre_cliente" required><br>

        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" required><br>

        <label for="hora">Hora:</label>
        <input type="time" name="hora" required><br>

        <label for="num_personas">NÃºmero de Personas:</label>
        <input type="number" name="num_personas" required><br>

        <input type="submit" value="Reservar">
    </form>
</body>
</html>
